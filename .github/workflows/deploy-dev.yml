name: Deploy to Development

on:
  push:
    branches: 
      - dev

run-name: ğŸš€ Deploy to DEV by @${{ github.actor }} (${{ github.sha }})

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”” Notify deployment start
        if: always()
        run: |
          curl -X POST '${{ secrets.GOOGLE_CHAT_WEBHOOK }}' \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "ğŸš€ *DEV Deployment Started*\nğŸ“¦ App: Todo App\nğŸ‘¤ By: ${{ github.actor }}\nğŸŒ¿ Branch: ${{ github.ref_name }}\nğŸ’¬ Commit: `${{ github.event.head_commit.message }}`\nâ±ï¸ Started at: '"$(date -u +"%Y-%m-%d %H:%M:%S UTC")"'",
            "thread": {
              "threadKey": "dev-deploy-${{ github.run_id }}"
            }
          }'
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Create environment file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env.production
          echo "NEXT_PUBLIC_APP_VERSION=${{ github.sha }}" >> .env.production
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
      
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
            docker stop todo-app-dev || true
            docker rm todo-app-dev || true
            docker run -d \
              --name todo-app-dev \
              -p 3001:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
            echo "âœ… Development environment deployed successfully on port 3001"
      
      - name: âœ… Notify deployment success
        if: success()
        run: |
          curl -X POST '${{ secrets.GOOGLE_CHAT_WEBHOOK }}' \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "âœ… *DEV Deployment Successful!*\nğŸ“¦ App: Todo App\nğŸ‘¤ By: ${{ github.actor }}\nğŸŒ URL: http://${{ secrets.DO_HOST }}:3001\nğŸ”— Commit: `${{ github.event.head_commit.message }}`\nâ±ï¸ Completed at: '"$(date -u +"%Y-%m-%d %H:%M:%S UTC")"'\n\nğŸ§ª *Ready for testing!*",
            "thread": {
              "threadKey": "dev-deploy-${{ github.run_id }}"
            }
          }'
      
      - name: âŒ Notify deployment failure
        if: failure()
        run: |
          curl -X POST '${{ secrets.GOOGLE_CHAT_WEBHOOK }}' \
          -H 'Content-Type: application/json' \
          -d '{
            "text": "âŒ *DEV Deployment Failed!*\nğŸ“¦ App: Todo App\nğŸ‘¤ By: ${{ github.actor }}\nğŸŒ¿ Branch: ${{ github.ref_name }}\nğŸ”— Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\nâ±ï¸ Failed at: '"$(date -u +"%Y-%m-%d %H:%M:%S UTC")"'",
            "thread": {
              "threadKey": "dev-deploy-${{ github.run_id }}"
            }
          }'

