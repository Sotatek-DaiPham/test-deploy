name: Deploy to Development

on:
  push:
    branches: 
      - dev

run-name: ðŸš€ Deploy to DEV by @${{ github.actor }} (${{ github.sha }})

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Create environment file
        run: |
          echo "${{ secrets.ENV_DEV }}" > .env.production
          echo "NEXT_PUBLIC_APP_VERSION=${{ github.sha }}" >> .env.production
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
      
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
            docker stop todo-app-dev || true
            docker rm todo-app-dev || true
            docker run -d \
              --name todo-app-dev \
              -p 3001:3000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/todo-app:dev
            echo "âœ… Development environment deployed successfully on port 3001"

